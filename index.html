<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>엑셀 미리보기</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
  <h2>엑셀 파일 미리보기</h2>
  <div id="excel-preview"></div>

  <script>
    const excelUrl = 'https://raw.githubusercontent.com/rudals0372/ko/main/엑셀함수예제정리.xlsx'; // GitHub raw 엑셀 파일 URL

    fetch(excelUrl)
      .then(response => response.arrayBuffer())
      .then(data => {
        const workbook = XLSX.read(data, { type: 'array' });
        const sheetName = workbook.SheetNames[0]; // 첫 번째 시트
        const sheet = workbook.Sheets[sheetName];
        const html = XLSX.utils.sheet_to_html(sheet);
        document.getElementById('excel-preview').innerHTML = html;
      })
      .catch(error => console.error('엑셀 파일을 불러오는 중 오류 발생:', error));
  </script>
</body>
</html>
